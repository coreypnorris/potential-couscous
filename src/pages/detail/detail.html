<ion-content>
  <ion-header>

    <ion-navbar>
      <ion-title>{{item.name}}</ion-title>
    </ion-navbar>

    <img src="{{item.img}}" style="display: block; margin: 10px auto;">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="Special Moves"></ion-searchbar>

    <ion-list>
      <ion-item *ngFor="let move of special_moves">
        {{ move.command }}
      </ion-item>
    </ion-list>

  </ion-header>
</ion-content>
