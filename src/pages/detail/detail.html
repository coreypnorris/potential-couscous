<ion-content>
  <ion-header>

    <ion-navbar>
      <ion-title>{{character.name}}</ion-title>
    </ion-navbar>

    <img src="{{character.img}}" style="display: block; margin: 10px auto;">

    <div padding>
      <ion-segment [(ngModel)]="infotype">
        <ion-segment-button value="profile">
          Profile
        </ion-segment-button>
        <ion-segment-button value="basicmoves">
          Basic Moves
        </ion-segment-button>
        <ion-segment-button value="specialmoves">
          Special Moves
        </ion-segment-button>
      </ion-segment>
    </div>

    <div [ngSwitch]="infotype">
      <div *ngSwitchCase="'specialmoves'">
        <ion-searchbar (ionInput)="getSpecialMoves($event)" placeholder="Special Moves"></ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let move of special_moves" (click)="moveSelected(move)">
            {{ move.command }}
          </ion-item>
        </ion-list>
      </div>

      <div *ngSwitchCase="'basicmoves'">
        <ion-searchbar (ionInput)="getBasicMoves($event)" placeholder="Basic Moves"></ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let move of basic_moves">
            {{ move.command }}
          </ion-item>
        </ion-list>
      </div>

      <div *ngSwitchCase="'profile'" style="text-align:center; padding:10px;">
        <h2>{{character.motto}}</h2>
        <p>{{character.description}}</p>
        <h4>Country: {{character.country}}</h4>
        <img src="{{character.flag}}" style="display: block;">
        <h4>First Appearance: {{character.first_appearance}}</h4>
        <img src="{{character.first_appearance_img}}" style="display: block;">
      </div>
    </div>

  </ion-header>
</ion-content>
